<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Ticketing Kanban</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>IT-Ticketing Board</h1>
        <p>Organisiere IT-Probleme im Team √ºber ein Kanban-Board.</p>
      </div>
      <label class="search">
        Suche
        <input id="searchInput" type="search" placeholder="Titel oder Beschreibung" />
      </label>
    </header>

    <main class="board-layout">
      <div id="board" class="board" aria-live="polite">
        <article class="column" data-status="Backlog">
          <header class="column-header">
            <h3>Backlog</h3>
            <button type="button" class="add-ticket" data-status="Backlog" aria-label="Ticket in Backlog anlegen">+</button>
          </header>
          <div class="ticket-list"></div>
        </article>
        <article class="column" data-status="In Arbeit">
          <header class="column-header">
            <h3>In Arbeit</h3>
            <button type="button" class="add-ticket" data-status="In Arbeit" aria-label="Ticket in In Arbeit anlegen">+</button>
          </header>
          <div class="ticket-list"></div>
        </article>
        <article class="column" data-status="Warten">
          <header class="column-header">
            <h3>Warten</h3>
            <button type="button" class="add-ticket" data-status="Warten" aria-label="Ticket in Warten anlegen">+</button>
          </header>
          <div class="ticket-list"></div>
        </article>
        <article class="column" data-status="Erledigt">
          <header class="column-header">
            <h3>Erledigt</h3>
            <button type="button" class="add-ticket" data-status="Erledigt" aria-label="Ticket in Erledigt anlegen">+</button>
          </header>
          <div class="ticket-list"></div>
        </article>
      </div>
    </main>


    <dialog id="ticketDialog" class="ticket-dialog">
      <form id="ticketForm" method="dialog" class="dialog-content">
        <header>
          <h2>Neues Ticket <span id="newTicketStatusLabel"></span></h2>
          <button id="closeDialogButton" class="close-dialog" type="button" aria-label="Dialog schlie√üen">√ó</button>
        </header>

        <label>
          Titel
          <input id="title" name="title" type="text" maxlength="100" required />
        </label>

        <label>
          Beschreibung
          <textarea id="description" name="description" rows="4" maxlength="500" required></textarea>
        </label>

        <label>
          Priorit√§t
          <select id="priority" name="priority">
            <option value="Niedrig">Niedrig</option>
            <option value="Mittel" selected>Mittel</option>
            <option value="Hoch">Hoch</option>
          </select>
        </label>

        <footer>
          <button class="secondary" id="cancelDialogButton" type="button">Abbrechen</button>
          <button type="submit">Ticket anlegen</button>
        </footer>
      </form>
    </dialog>


    <dialog id="editTicketDialog" class="ticket-dialog">
      <form id="editTicketForm" method="dialog" class="dialog-content">
        <header>
          <h2>Ticket bearbeiten</h2>
          <button id="closeEditDialogButton" class="close-dialog" type="button" aria-label="Bearbeiten-Dialog schlie√üen">√ó</button>
        </header>

        <label>
          Titel
          <input id="editTitle" name="editTitle" type="text" maxlength="100" required />
        </label>

        <label>
          Beschreibung
          <textarea id="editDescription" name="editDescription" rows="4" maxlength="500" required></textarea>
        </label>

        <label>
          Priorit√§t
          <select id="editPriority" name="editPriority">
            <option value="Niedrig">Niedrig</option>
            <option value="Mittel">Mittel</option>
            <option value="Hoch">Hoch</option>
          </select>
        </label>

        <label>
          Spalte
          <select id="editStatus" name="editStatus">
            <option value="Backlog">Backlog</option>
            <option value="In Arbeit">In Arbeit</option>
            <option value="Warten">Warten</option>
            <option value="Erledigt">Erledigt</option>
          </select>
        </label>


        <label>
          Kommentare (eine Zeile = ein Kommentar)
          <textarea id="editComments" name="editComments" rows="5" maxlength="1200" placeholder="z. B.
- Nutzer angerufen
- Logfile gepr√ºft"></textarea>
        </label>

        <footer class="edit-actions">
          <button class="danger icon-delete" id="deleteInEditDialogButton" type="button" aria-label="Ticket l√∂schen" title="Ticket l√∂schen">üóëÔ∏è</button>
        </footer>
      </form>
    </dialog>

    <template id="ticketTemplate">
      <article class="ticket" draggable="true">
        <header>
          <h4 class="ticket-title"></h4>
          <span class="priority"></span>
        </header>
        <p class="ticket-description"></p>
        <footer>
          <small class="ticket-meta"></small>
        </footer>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
